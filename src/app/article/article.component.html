<div class="max-w-md mx-auto bg-white rounded-md shadow-md overflow-hidden md:max-w-md" *ngIf="post.author !== 'undefined'">
  <div class="md:flex">
    <div class="md:flex-shrink-0">
      <img class="h-full w-32 object-cover md:h-full md:w-48" src="https://images.unsplash.com/photo-1515711660811-48832a4c6f69?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=448&q=80" alt="Man looking at item at a store">
    </div>
    <div class="p-4">
      <div class="text-blue-600 text-xs font-medium uppercase">Case study</div>
      <a [routerLink]="'/blog/' + post.slug" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{post.post_title}}</a>
      <p class="mt-2 text-gray-500">{{post.description}}</p>
    </div>
  </div>
</div>
