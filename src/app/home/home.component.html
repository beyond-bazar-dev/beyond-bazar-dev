<div class="">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngIf="isHandset; else showThis">
      this is mobile layout!
    </mat-grid-tile>
    <ng-template #showThis>
      <div class="">
        <mat-grid-list cols="2">
          <mat-grid-tile cols="3"><app-dashboard class="m-10"></app-dashboard></mat-grid-tile>
          <mat-grid-tile cols="1">
            <div class="">
                <div class="pl-4 pr-4  bg-gray-50">
                    <app-article class="m-8" *ngFor="let art of articles" [post]="art"></app-article>
                </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </ng-template>
  </mat-grid-list>
</div>
