<div class="flex justify-center">
    <div *ngIf="isHandset; else showThis">
      <!-- </mat-grid-list> -->
      <div layout-xs="column">
        <div flex>
          <app-dashboard class="m-10"></app-dashboard>
        </div>
        <div flex>
          <app-article class="m-8" [post]="articles"></app-article>
        </div>
      </div>
    </div>
    <ng-template #showThis>
      <div class="flex justify-center px-4 md:px-8 mx-auto">
        <div class="flex flex-col">
          <div class="flex flex-row gap-2">
          <div class="relative w-30 pt-4 overflow-hidden rounded-sm flex-basis-2/3">
            <img
              src="https://blog.wealthfront.com/wp-content/uploads/2021/12/erwan-hesry-WPTHZkA-M4I-unsplash-scaled-865x577-c-default.jpg"
              alt="Avatar"
              class="object-cover w-full h-full"
            />
            <div class="text-right absolute bottom-0 right-0 text-gray-100 flex-wrap">
              <div class="text-gray-800 bg-white p-9">this is a text</div>
            </div>
          </div>
        <app-article class="mt-0 mb-8 ml-8 mr-8" [post]="articles"></app-article>
        </div>
        <!-- latest news section -->
        <app-latest-stories></app-latest-stories>
        </div>
      </div>
    </ng-template>
</div>
