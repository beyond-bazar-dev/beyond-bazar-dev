
<div class="content-start justify-start w-full h-full border-2 shadow-sm rounded-sm">
  <drag-scroll class="flex flex-row gap-2 px-2 flex-nowrap" [scrollbar-hidden]="true" >
    <div class="flex justify-center content-center mt-8">
      <div class="w-72 mx-auto bg-white flex flex-col" *ngFor="let art of latest">
        <img src="{{art.image}}" alt="" class="object-cover">
        <div class="font-sans text-xs text-gray-500 mt-2">7 MIN READ</div>
        <div class="font-bold text-lg text-gray-800 mt-2">{{art.post_title}}</div>
        <div class="font-light text-base text-gray-500 mt-2">{{art.description}}</div>
      </div>
    </div>
  </drag-scroll>
</div>
