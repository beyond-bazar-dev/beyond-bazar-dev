<div class="overflow-x-auto space-x-8 flex justify-start content-start mt-8 max-w-4xl">

  <div
    class="flex-none w-72 bg-white"
    *ngFor="let art of latest"
  >
    <img src="https://blog.wealthfront.com/wp-content/uploads/2017/01/stock02-315x225-c-1.jpg" alt="" class="object-cover" />
    <div class="font-sans text-xs text-gray-500 mt-2">7 MIN READ</div>
    <div class="font-bold text-lg text-gray-800 mt-2">
      {{ art.post_title }}
    </div>
    <div class="font-light text-base text-gray-500 mt-2">
      {{ art.description }}
    </div>
  </div>

</div>
